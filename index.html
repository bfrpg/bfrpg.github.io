<!DOCTYPE html>
<html>
<head>
    <title>BFRPG Collaborators</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 1024px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Set the initial view to North America
        var map = L.map('map').setView([37.5, -96.0], 4); // Adjusted latitude, longitude, and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a marker for a friend's location
        L.marker([40.11, -91.91]).addTo(map)
            .bindPopup('Solomoriah')
            .openPopup();
        // Add a marker for a friend's location
        L.marker([45.42, -75.70]).addTo(map)
            .bindPopup('toddlyons')
            .openPopup();
    </script>
</body>
</html>
