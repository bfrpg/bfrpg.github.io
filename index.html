<!DOCTYPE html>
<html>
<head>
    <title>BFRPG Collaborators</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 1024px; }
    </style>
</head>
<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        // Set the initial view to North America
        var map = L.map('map').setView([37.5, -96.0], 4); // Adjusted latitude, longitude, and zoom level

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        // Add NEW markers below THIS line
		// surfarcher
        L.marker([-35.1408,138.4989]).addTo(map)
            .bindPopup('surfarcher')
            .openPopup();			
		// R. K. Smoot
        L.marker([36.1299,-86.7437]).addTo(map)
            .bindPopup('SmootRK')
            .openPopup();	
		// Dave Gerard
        L.marker([41.7370, 111.8338]).addTo(map)
            .bindPopup('dave_gerard')
            .openPopup();	
        // PK
        L.marker([51.243, 22.573]).addTo(map)
            .bindPopup('Wing_department')
            .openPopup();
        // NathanRdS
        L.marker([-22.337, -47.362]).addTo(map)
            .bindPopup('NathanRdS')
            .openPopup();
        // Todd Lyons
        L.marker([45.42, -75.70]).addTo(map)
            .bindPopup('toddlyons')
            .openPopup();
        // Where it all started
        L.marker([40.12, -91.91]).addTo(map)
            .bindPopup('Solomoriah')
            .openPopup();
        // STOP - Add new markers to the top of the list
    </script>
</body>
</html>
