<body>
    <div id="map"></div>
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([40.110826, -91.913090], 13); // Set initial view

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);

        // Add a marker for a friend's location
        L.marker([40.110826, -91.913090]).addTo(map)
            .bindPopup('Solomoriah')
            .openPopup();
    </script>
</body>
